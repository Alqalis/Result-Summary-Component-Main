<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="font-family: 'hanken grotesk' sans-serif;">
<article class="container">
  <section class="result_el">
    <h1>Your Result</h1>
    <p>
      76
      <span>of 100</span>
    </p>
    <h2>great</h2>
    <h3>
      You scored higher than 65% of the people who have taken these tests.
    </h3>
  </section>
<section class="summary">
  <h4>
    Summary
  </h4>
  <div class="box">
    <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
    <p>reaction<span> <b>80</b> / 100</span></p>
  </div>
  <div class="box">
    <img src="assets/images/icon-memory.svg" alt="icon-reaction">
    <p>memory<span><b>92</b> / 100</span></p>
  </div>
  <div class="box">
    <img src="assets/images/icon-verbal.svg" alt="icon-reaction">
    <p>verbal<span> <b>61</b> / 100</span></p>
  </div>
  <div class="box">
    <img src="assets/images/icon-visual.svg" alt="icon-reaction">
    <p>visual<span> <b>72</b> / 100</span></p>
  </div>
  <a href="#">Continue</a>
</section>
</article>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Attahiru Ahmad Alkali</a>.
  </div>
</body>
</html>
